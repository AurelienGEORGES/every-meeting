services:
  api-dev:
    container_name: every-meeting-api
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"  
    volumes:
      - ./api:/var/www/html
    environment:
      - XDEBUG_MODE=coverage
    depends_on:
      - db
    networks:
      - mynetwork

  client-dev:
    container_name: every-meeting-client
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  
    volumes:
      - ./client:/var/www/client
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    depends_on:
      - api-dev
    networks:
      - mynetwork

  db:
    image: mysql:latest 
    ports:
      - "3306:3306"   
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: everymeeting
    networks:
      - mynetwork
    volumes:
      - "my-volume:/var/lib/mysql"
    
  phpmyadmin-dev:
    image: phpmyadmin:latest
    ports:
      - "8080:80"  
    environment:
      - PMA_HOST=db
    networks:
      - mynetwork

networks:
  mynetwork:

volumes:
  my-volume:
